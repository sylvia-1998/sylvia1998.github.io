<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小U商城注册页</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <meta name="description"
        content="京东JD.COM-专业的综合网上购物商城,销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、诚信的服务，为您提供愉悦的网上购物体验!">
    <meta name="Keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东">
    <!-- 引用的样式表 -->
    <link rel="stylesheet" href="./assets/font/iconfont.css">
    <!-- 重置样式表 -->
    <link rel="stylesheet" href="./css/reset.css">

    <!-- 本页样式表 -->
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="wrap">
        <div class="logowrap clearfix">
            <div class="login-logo">
                <img src="./images/logo.jpg" alt="">
            </div>
            <div class="happy">
                欢迎注册
            </div>
        </div>
    </div>
    <div class="regiter-wrap">
        <h1>
            注册账号
        </h1>
        <form action="">
            <div class="regiter">
                <div class="input1">
                    <span class="iconfont">&#xe621;</span>
                    <input type="text" name="username" placeholder="请输入邮箱">
                    <div class="msg">
                        请输入邮箱/邮箱已注册/邮箱格式错误
                    </div>
                </div>

                <div class="input1">
                    <span class="iconfont">&#xe626;</span>
                    <input type="text" name="username" placeholder="密码">
                    <div class="msg">
                        请输入密码/密码格式为6-20位字母数字组合
                    </div>
                </div>

                <div class="input2">
                    <input type="text" name="username" placeholder="验证码">
                    <div class="img">
                        <img src="./images/75360.jpg" alt="">
                    </div>
                    <div class="msg">
                        请输入验证码
                    </div>
                </div>

                <div class="btn">
                    <input type="submit" name="" value="注册">
                </div>
                <div class="gologin">
                    <a href="#">已有账号
                        <span>去登录</span>
                    </a>
                </div>
            </div>
        </form>
    </div>
    <div class="footer-bottom">
            <p>
                Copyright 2010-2020 小U商城 版权所有 保留一切权利
            </p>
            <p>
                京ICP备10218183 京ICP证161188号 京公网安备 11010802020593号 出版经营许可证新出发京批字第直130052号 
            </p>
    </div>

</body>
</html>
